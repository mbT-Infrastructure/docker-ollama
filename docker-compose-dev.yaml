services:

    ollama:
        container_name: ollama
        build: .
        # devices:
        #     - /dev/dri
        #     - /dev/kfd
        environment:
            - DELETE_MODELS=true
            - OLLAMA_DEBUG=1
            - PRELOAD_MODELS=llama3.2:1b
            - PULL_MODELS=qwen2.5-coder:0.5b
        #     - HSA_OVERRIDE_GFX_VERSION=9.0.0
        #     - HSA_ENABLE_SDMA=0
        volumes:
            - "./data-local:/root/.ollama"
        ports:
            - "11434:11434"
